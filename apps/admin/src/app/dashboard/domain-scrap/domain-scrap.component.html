<nz-page-header
  nzBackIcon
  style="margin-bottom: 40px"
  [nzTitle]="domain?.home | domainName"
>
</nz-page-header>

<form nz-form [formGroup]="form">
  <div nz-row>
    <div nz-col [nzSpan]="8">
      <nz-form-item nz-col [nzSpan]="22" [nzPush]="1">
        <nz-form-label
          nzFor="indexUrl"
          nzTooltipTitle="Relative index url path (without http/s & domain)"
          >Index page</nz-form-label
        >
        <input
          nz-input
          formControlName="indexUrl"
          placeholder="ex: index.html, index.php, index-list etc"
        />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item nz-col [nzSpan]="22" [nzPush]="1">
        <nz-form-label
          nzFor="indexPath"
          nzTooltipTitle="HTML query selector to hyperlink element"
          >Index path</nz-form-label
        >
        <input
          nz-input
          formControlName="indexPath"
          placeholder="ex: main article.index a"
        />
      </nz-form-item>
    </div>
    <div nz-col [nzSpan]="8">
      <nz-form-item nz-col [nzSpan]="22" [nzPush]="1">
        <nz-form-label
          nzFor="loadmoreIndexPath"
          nzTooltipTitle="HTML query selector to more link element"
          >Load More Index Path</nz-form-label
        >
        <input
          nz-input
          formControlName="loadmoreIndexPath"
          placeholder="ex: main .more"
        />
      </nz-form-item>
    </div>
  </div>
  <div nz-row style="margin-top: 20px">
    <div nz-col [nzSpan]="22" [nzPush]="1" style="text-align: right">
      <button
        nz-button
        nzType="primary"
        style="margin-left: 8px"
        (click)="save()"
      >
        <i nz-icon nzType="save"></i>Save
      </button>
      <button
        nz-button
        nzType="default"
        style="margin-left: 8px"
        (click)="scrap()"
      >
        <i nz-icon nzType="robot"></i>Scrap Now
      </button>
    </div>
  </div>
</form>
