<nz-page-header nzTitle="Domain List" style="margin-bottom: 40px">
  <nz-page-header-extra>
    <a
      nz-tooltip
      nzTooltipTitle="Register new domain"
      (click)="router.navigate(['dashboard', 'domain-update'])"
    >
      <i nz-icon nzType="plus-circle"></i>
      <span> New</span>
    </a>
  </nz-page-header-extra>
</nz-page-header>

<nz-table
  nzShowSizeChanger
  nzSize="middle"
  [nzData]="domainList"
  [nzFrontPagination]="false"
  [nzLoading]="loading"
  [nzTotal]="total"
  [nzPageSize]="pageSize"
  [nzPageIndex]="pageIndex"
  [nzShowSizeChanger]="false"
  (nzQueryParams)="onQueryParamsChange($event)"
>
  <thead>
    <tr>
      <th nzColumnKey="home" [nzSortFn]="true">Domain</th>
      <th>Index</th>
      <th>Admin Email</th>
      <th style="text-align: center">Links</th>
      <th style="text-align: center">Active</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of domainList">
      <td>
        <a [href]="data.home" target="_blank">{{ data.home | domainName }}</a>
      </td>
      <td>
        <a [href]="data.home + data.indexUrl" target="_blank">{{
          data.indexUrl
        }}</a>
      </td>
      <td>{{ data.adminEmail }}</td>
      <td style="text-align: center">
        <a
          (click)="
            router.navigate(['dashboard', 'link-list'], {
              queryParams: { id: data.id }
            })
          "
          >{{ data._count?.links }}</a
        >
      </td>
      <td style="text-align: center">{{ data.active }}</td>
      <td style="text-align: center; white-space: nowrap">
        <a
          (click)="
            router.navigate(['dashboard', 'domain-update'], {
              queryParams: { id: data.id }
            })
          "
        >
          <i
            nz-icon
            nzType="check-circle"
            nzTheme="fill"
            nz-tooltip
            nzTooltipTitle="edit"
          ></i>
        </a>
        <nz-divider nzType="vertical"></nz-divider>
        <a
          nz-tooltip
          nzTooltipTitle="delete"
          nz-popconfirm
          nzPopconfirmTitle="Are you sure delete this domain?"
          nzPopconfirmPlacement="left"
          nzOkText="Delete"
          nzCancelText="Cancel"
          (nzOnConfirm)="delete(data.id)"
        >
          <i nz-icon nzType="close-circle" nzTheme="fill"></i>
        </a>
        <nz-divider nzType="vertical"></nz-divider>
        <a
          (click)="
            router.navigate(['dashboard', 'domain-scrap'], {
              queryParams: { id: data.id }
            })
          "
        >
          <i
            nz-icon
            nzType="robot"
            nzTheme="fill"
            nz-tooltip
            nzTooltipTitle="scrap"
          ></i>
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>
