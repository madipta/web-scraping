<nz-page-header
  nzBackIcon
  style="margin-bottom: 40px"
  [nzTitle]="domain?.home | domainName"
>
</nz-page-header>

<form nz-form [formGroup]="form">
  <nz-form-item>
    <nz-form-label
      [nzSm]="6"
      [nzXs]="24"
      nzFor="indexUrl"
      nzTooltipTitle="Relative index url path (without http/s & domain)"
      >Index URL</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input
        nz-input
        id="indexUrl"
        formControlName="indexUrl"
        placeholder="ex: index.html, index.php, index-list etc"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label
      [nzSm]="6"
      [nzXs]="24"
      nzFor="indexPath"
      nzTooltipTitle="HTML path to index hyperlink"
      >Index path</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input
        nz-input
        id="indexPath"
        formControlName="indexPath"
        placeholder="ex: main article.index a"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label
      [nzSm]="6"
      [nzXs]="24"
      nzFor="nextPath"
      nzTooltipTitle="HTML path to next hyperlink"
      >Next path</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input
        nz-input
        id="nextPath"
        formControlName="nextPath"
        placeholder="ex: main a.next"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label
      [nzSm]="6"
      [nzXs]="24"
      nzFor="nextPath"
      nzTooltipTitle="HTML path to next hyperlink"
      >Next path</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input
        nz-input
        id="nextPath"
        formControlName="nextPath"
        placeholder="ex: main a.next"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label
      [nzSm]="6"
      [nzXs]="24"
      nzFor="scrollMore"
      nzTooltipTitle="are using scroll for paging"
      >Scroll More</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <label nz-checkbox formControlName="scrollMore"></label>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label
      [nzSm]="6"
      [nzXs]="24"
      nzFor="headerPath"
      nzTooltipTitle="HTML path to header title element"
      >Header path</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input
        nz-input
        id="headerPath"
        formControlName="headerPath"
        placeholder="ex: main article h1"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label
      [nzSm]="6"
      [nzXs]="24"
      nzFor="categoryPath"
      nzTooltipTitle="HTML path to category element"
      >Category path</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input
        nz-input
        id="categoryPath"
        formControlName="categoryPath"
        placeholder="ex: main article.categories"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label
      [nzSm]="6"
      [nzXs]="24"
      nzFor="publishDatePath"
      nzTooltipTitle="HTML path to publish date element"
      >Publish Date Path</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input
        nz-input
        id="publishDatePath"
        formControlName="publishDatePath"
        placeholder="ex: main .publish-date"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label
      [nzSm]="6"
      [nzXs]="24"
      nzFor="imagePath"
      nzTooltipTitle="HTML path to image element"
      >Image Path</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24">
      <input
        nz-input
        id="imagePath"
        formControlName="imagePath"
        placeholder="ex: img.main"
      />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button
        nz-button
        nzType="primary"
        style="margin-left: 8px"
        (click)="save()"
      >
        <i nz-icon nzType="save"></i>Save Settings
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
