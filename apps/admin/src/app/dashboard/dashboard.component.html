<nz-layout>
  <nz-header nzTheme="dark">
    <nz-row>
      <nz-col [nzSpan]="4" style="color: aliceblue; font-size: 1.4rem">
        <b>Web Scraper</b>
      </nz-col>
      <nz-col [nzSpan]="16" [nzOffset]="1">
        <ul nz-menu nzMode="horizontal" nzTheme="dark" style="border: none">
          <li nz-menu-item>
            <i nz-icon nzType="cloud"></i>
            <span><a routerLink="domain-list">Domain</a></span>
          </li>
          <li nz-menu-item>
            <i nz-icon nzType="solution"></i>
            <span><a routerLink="content-list">Content List</a></span>
          </li>
          <li nz-menu-item>
            <i nz-icon nzType="setting"></i>
            <span><a routerLink="jobs-list">Jobs</a></span>
          </li>
        </ul>
      </nz-col>
      <nz-col [nzSpan]="3" style="text-align: right">
        <a (click)="router.navigate([''])" style="margin-right: 16px">
          <i nz-icon nzType="poweroff" nz-tooltip nzTooltipTitle="scrap"></i>
          <span style="padding-left: 4px">Signout</span>
        </a>
      </nz-col>
    </nz-row>
  </nz-header>
  <nz-content>
    <div class="dashboard-stats">
      <div class="dashboard-stat">
        <nz-statistic [nzValue]="0" nzTitle="Domains"></nz-statistic>
      </div>
      <div class="dashboard-stat">
        <nz-statistic [nzValue]="0" nzTitle="Contents"></nz-statistic>
      </div>
      <div class="dashboard-stat">
        <nz-statistic [nzValue]="0" nzTitle="Queues"></nz-statistic>
      </div>
      <div class="dashboard-stat">
        <nz-statistic [nzValue]="0" nzTitle="Loading Error"></nz-statistic>
      </div>
      <div class="dashboard-stat">
        <nz-statistic [nzValue]="0" nzTitle="Scraping Error"></nz-statistic>
      </div>
      <div class="dashboard-stat">
        <nz-statistic [nzValue]="0" nzTitle="Success"></nz-statistic>
      </div>
    </div>
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </nz-content>
  <nz-footer
    >Web Scraper Â©2021 Implement By
    <a href="https://madipta.github.io" target="_blank">Madipta</a></nz-footer
  >
</nz-layout>
