<nz-layout class="layout">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <ul nz-menu nzTheme="dark" nzMode="inline" class="sider-menu">
      <li nz-submenu nzOpen nzTitle="Domain" nzIcon="cloud">
        <ul>
          <li nz-menu-item>
            <a routerLink="domain-list">List</a>
          </li>
          <li nz-menu-item>
            <a routerLink="domain-register">Register</a>
          </li>
          <li nz-menu-item>
            <a routerLink="domain-update">Update</a>
          </li>
          <li nz-menu-item>
            <a routerLink="domain-scrap">Scrap Link</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Links" nzIcon="link">
        <ul>
          <li nz-menu-item>
            <a routerLink="link-list">List</a>
          </li>
          <li nz-menu-item>
            <a routerLink="link-update">Update</a>
          </li>
          <li nz-menu-item>
            <a routerLink="link-scrap">Scrap Content</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="solution"></i>
        <span><a routerLink="content-list">Content List</a></span>
      </li>
      <li nz-submenu nzTitle="Jobs" nzIcon="setting">
        <ul>
          <li nz-menu-item>
            <a routerLink="jobs-list">List</a>
          </li>
          <li nz-menu-item>
            <a routerLink="jobs-settings">Settings</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div style="display: flex">
        <div style="flex: 1 1 0%">
          <a (click)="isCollapsed = !isCollapsed">
            <i
              class="trigger"
              nz-icon
              [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
          </a>
          <span style="margin-left: 10px">Web Scraper</span>
        </div>
        <ul nz-menu nzMode="horizontal">
          <li nz-menu-item>Logout</li>
        </ul>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Web Scraper Â©2021 Implement By Madipta</nz-footer>
  </nz-layout>
</nz-layout>
